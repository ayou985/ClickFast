<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>ClickFast</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <h1 class="flex">ClickFast ⏩</h1>
            <p class="catchphrase">
            <p class="catchphrase">Sois le plus rapide des clickers du game ⚡</p>
            </p>

            <div class="flex-center">
                <div class="number">
                    <p id="counter">0</p>
                </div>
            </div>
            <div class="flex-center">
                <button id="button-clicker">Click !!!</button>
            </div>
            <div id="container" class="flex-center">
                <h1>Le jeu du clic rapide</h1>
                <div id="timer" class="timer">00:00</div>
                <button id="button-clicke">Cliquez ici !</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
